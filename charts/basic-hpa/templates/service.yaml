apiVersion: v1
kind: Service
metadata:
  name: {{ include "basic-hpa.fullname" . }}
  labels:
    {{- include "basic-hpa.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "basic-hpa.selectorLabels" . | nindent 4 }}
