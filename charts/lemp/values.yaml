  hostname: ""
  secretName: ""
  resources: {}

pma:
  isEnabled: false
  hostname: ""
  pmgVerbose: ""
  pmaUploadLimit: ""
  resources: {}

strategy: "RollingUpdate"

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
