  type: ""
  storage: ""
  storageClass: ""
  volumeHandler: ""
  dbHost: ""
  dbName: ""
  dbUser: ""
  dbPassword: ""
  hostname: ""
  hostNameTLSSecret: ""
  hpa:
    enabled: false
  externalDisks: []
